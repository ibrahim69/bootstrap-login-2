<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Login 2 </title>
    <!-- CSS  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Font-awasome -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <form>
      <div class="container">
        <div class="login-form">
          <div class="login">
            <div class="sign">
              <h2>SIGN IN</h2>
              <fieldset class="form-group">
                <label for="Email">EMAIL</label>
                <input type="email" class="form-control" id="Email" placeholder="ibrahimmajid69@gmail.com" required>
                <small class="text-muted">We'll never share your email with anyone else.</small>
              </fieldset>
              <fieldset class="form-group">
                <div class="inner-addon right-addon">
                  <a class="btn show" href="#">SHOW</a>
                  <label  class="sr-only"  >PASSWORD</label>
                  <input type="password" class="form-control" id="Password" placeholder="password" required>
                </div>
              </fieldset>
              <div class="checkbox checkbox-info">
                <input type="checkbox" id="remember" name="optionsCheckbox" value="options1" checked>
                <label for="remember"><b>Remember me</b></label>
                <span><a href="#">Forgot</a></span>
              </div> <!-- penutup dari div checkbox -->
              <button type="submit" class="btn btn-primary">SIGN IN</button>
              <br class="clearfix">
              <div class="horizontal-line">
                <p><span>OR</span></p>
              </div> <!-- penutup dari div span or span -->
              <div class="row">
                <div class=" col-xs-6 col-md-6">
                  <a class="btn btn-block btn-social btn-facebook" href="#">
                    <span class="fa fa-facebook"></span>
                    FACEBOOK
                  </a>
                </div>
                <div class=" col-xs-6 col-md-6">
                  <a class="btn btn-block btn-social btn-twitter" href="#">
                    <span class="fa fa-twitter"></span>
                    TWITTER
                  </a>
                </div>
              </div> <!-- penutup div row -->
            </div> <!-- penutup dari sign -->
          </div> <!-- penutup div login-from > login -->
        </div> <!-- penutup container > div login-form -->
      </div>      <!-- penutup from > div container -->
    </form>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!--
    show Password
    -->

    <script type="text/javascript">
    $("#Password").on("keyup",function(){
      if($(this).val())
      $(".show").show();
    });
    $(".show").mousedown(function(){
        $("#Password").attr('type','text');
    }).mouseup(function(){
      $("#Password").attr('type','Password');
    }).mouseout(function(){
      $("#Password").attr('type','Password');
    });
    </script>


  </body>
</html>
